spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.generate-ddl=false
spring.sql.init.mode=always
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${TEAM_EMAIL}
spring.mail.password=${TEAM_EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
mail.sending.enabled=true

email.verify.link=https://partycipate-api.herokuapp.com/api/v1/user/verifyEmail
password.change.link=https://partycipate.herokuapp.com/updatePassword

springdoc.swagger-ui.path=/

cors.url=https://partycipate.herokuapp.com